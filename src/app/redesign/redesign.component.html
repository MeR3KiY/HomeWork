<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>




  <table mat-table [dataSource]="users" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}}
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>{{element.icon}}</mat-icon>
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

            <!-- Symbol Column -->
     <ng-container matColumnDef="joke">
         <th mat-header-cell *matHeaderCellDef> Joke </th>
         <td mat-cell *matCellDef="let element"> {{element.joke}} </td>
       </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/redesign', 'profile', row.id]"></tr>
  </table>

  <mat-card class="addUser">
    <mat-card-title class="addUser__title">Add new user</mat-card-title>
    <div class="phone">

      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Ivan">
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
      </form>

      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Surname</mat-label>
          <input type="tex" matInput placeholder="Ivanov">
          <mat-icon matSuffix>man</mat-icon>
        </mat-form-field>
      </form>

      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+7 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </form>
      
      <button mat-stroked-button color="primary">Add new user</button>

    </div>
  </mat-card>
