<mat-card>
  <h2>User's Profile</h2>
  <h3>{{ user.name }} <br> {{ user.surname }} <br> {{ user.phone }} </h3>

  <h3 *ngIf="(joke$ | async) as userJoke">
    Joke - {{ userJoke.category }}
  </h3>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Borsch">
    </mat-form-field>
  </form>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="For your letters =)"></textarea>
    </mat-form-field>
  </form>

  <mat-slide-toggle>Slide me!</mat-slide-toggle>
